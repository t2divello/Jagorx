  .glitch {
    font-size: 2.9rem;
    color:white;
    font-weight: bold;
    text-transform: uppercase;
    position: relative;
    text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
      0.025em 0.04em 0 #fffc00;
    animation: glitch 725ms infinite;
    margin-top: -10px;
    margin-left: -70px;
  }
  
  .glitch span {
    position: absolute;
    top: 0;
    left: 0;
  }
  
  .glitch span:first-child {
    animation: glitch 500ms infinite;
    clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
    transform: translate(-0.04em, -0.03em);
    opacity: 0.75;
  }
  
  .glitch span:last-child {
    animation: glitch 375ms infinite;
    clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
    transform: translate(0.04em, 0.03em);
    opacity: 0.75;
  }
  
  @keyframes glitch {
    0% {
      text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
        0.025em 0.04em 0 #fffc00;
    }
    15% {
      text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
        0.025em 0.04em 0 #fffc00;
    }
    16% {

    }

    <script >let operators = ["+", "-", "*"];
      const startBtn = document.getElementById("start-btn");
      const question = document.getElementById("question");
      const controls = document.querySelector(".controls-container");
      const result = document.getElementById("result");
      const submitBtn = document.getElementById("submit-btn");
      const errorMessage = document.getElementById("error-msg");
      let answerValue;
      let operatorQuestion;
      
      //Juhusliku väärtuse generaator
      const randomValue = (min, max) => Math.floor(Math.random() * (max - min)) + min;
      
      const questionGenerator = () => {
        //Kaks juhuslikku väärtust vahemikus 1 kuni 20
        let [num1, num2] = [randomValue(1, 20), randomValue(1, 20)];
      
        //Juhusliku operaatori saamiseks
        let randomOperator = operators[Math.floor(Math.random() * operators.length)];
      
        if (randomOperator == "-" && num2 > num1) {
          [num1, num2] = [num2, num1];
        }
      
        //Lahenda võrrand
        let solution = eval(`${num1}${randomOperator}${num2}`);
      
        //Paiguta sisend juhuslikule positsioonile
        //(1 num1 jaoks, 2 num2 jaoks, 3 operaatori jaoks, muu (4) lahenduse jaoks)
        let randomVar = randomValue(1, 5);
      
        if (randomVar == 1) {
          answerValue = num1;
          question.innerHTML = `<input type="number" id="inputValue" placeholder="?"\> ${randomOperator} ${num2} = ${solution}`;
        } else if (randomVar == 2) {
          answerValue = num2;
          question.innerHTML = `${num1} ${randomOperator}<input type="number" id="inputValue" placeholder="?"\> = ${solution}`;
        } else if (randomVar == 3) {
          answerValue = randomOperator;
          operatorQuestion = true;
          question.innerHTML = `${num1} <input type="text" id="inputValue" placeholder="?"\> ${num2} = ${solution}`;
        } else {
          answerValue = solution;
          question.innerHTML = `${num1} ${randomOperator} ${num2} = <input type="number" id="inputValue" placeholder="?"\>`;
        }
      
        //Kasutaja sisendi kontroll
        submitBtn.addEventListener("click", () => {
          errorMessage.classList.add("hide");
          let userInput = document.getElementById("inputValue").value;
          //Kui kasutaja sisend pole tühi
          if (userInput) {
            //Kui kasutaja arvas õige vastuse
            if (userInput == answerValue) {
              stopGame(`Jippie!! <span>Õige</span> Vastus`);
            }
            //Kui kasutaja sisestab operaatori, mis pole +,-,*
            else if (operatorQuestion && !operators.includes(userInput)) {
              errorMessage.classList.remove("hide");
              errorMessage.innerHTML = "Palun sisesta kehtiv operaator";
            }
            //Kui kasutaja arvas vale vastuse
            else {
              stopGame(`Ups!! <span>Vale</span> Vastus`);
            }
          }
          //Kui kasutaja sisend on tühi
          else {
            errorMessage.classList.remove("hide");
            errorMessage.innerHTML = "Sisend ei saa olla tühi";
          }
        });
      };
      
      //Alusta mängu
      startBtn.addEventListener("click", () => {
        operatorQuestion = false;
        answerValue = "";
        errorMessage.innerHTML = "";
        errorMessage.classList.add("hide");
        //Kontrollide ja nuppude nähtavus
        controls.classList.add("hide");
        startBtn.classList.add("hide");
        questionGenerator();
      });
      
      //Lõpeta mäng
      const stopGame = (resultText) => {
        result.innerHTML = resultText;
        startBtn.innerText = "Alusta Uuesti";
        controls.classList.remove("hide");
        startBtn.classList.remove("hide");
      };</script>
